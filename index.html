<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Parfum</title>
  </head>

  <body>
        <img src="assets/images/parfum.jpeg" alt="Perfume" class="img-fluid" >
    <h1>Parfum</h1>
    <!-- <h2>Find more of what you like...</h2> -->
    <img src="assets/images/darkparfumbg.jpg" alt="Perfume" class="img-fluid" >
    <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
              <div class="col-md-12">Find More of What You Like</div>
              <!-- <div class="col-6 col-md-4">.col-6 .col-md-4</div> -->
            </div>
          
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
                    <form>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">List the scent you are currently wearing</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Perfume Name">
                            </div>
                    </form>
              <div class="col-6 col-md-4">TOP NOTES:</div>
              <div class="col-6 col-md-4">HEART NOTES</div>
              <div class="col-6 col-md-4">BASE NOTES</div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6">SUGGESTED NEW SCENT:</div>
              <div class="col-6">box for suggested</div>
            </div>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
